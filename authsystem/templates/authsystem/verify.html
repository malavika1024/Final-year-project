{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Document Verification</h2>
        <form method="post" enctype="multipart/form-data" class="p-4 border rounded bg-white shadow-sm">
            {% csrf_token %}
            <div class="mb-3">
                <label for="document" class="form-label">Upload Document to Verify</label>
                <input type="file" class="form-control" id="document" name="document" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Verify Document</button>
        </form>

        {% if result %}
        <div class="alert alert-info text-center mt-4">
            {{ result }}
        </div>
        {% endif %}

        <div class="text-center mt-3">
            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
