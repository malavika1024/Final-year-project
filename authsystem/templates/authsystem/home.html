{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>DocAuth | Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">📄 DocAuth: Secure Document Authentication</h1>

    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-lg">
        {% csrf_token %}
        <div class="mb-3">
            <label for="document" class="form-label">Upload your document</label>
            <input type="file" name="document" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">🔐 Register Document</button>
    </form>

    {% if message %}
        <div class="alert alert-info mt-4">{{ message }}</div>
    {% endif %}
    {% if ipfs_url %}
    <div class="alert alert-success mt-3">
        <strong>View on IPFS:</strong> <a href="{{ ipfs_url }}" target="_blank">{{ ipfs_url }}</a>
    </div>
{% endif %}



</div>
</body>
</html>
